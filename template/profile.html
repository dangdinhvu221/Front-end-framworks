<div ng-controller="ProfileController">
  <!----------------------------------------  Intro Section -------------------------------------- -->
  <section id="intro">
    <main id="main">
      <section id="intro">
        <div class="about-page">
          <div class="row">
            <div
              class="container text-lg-left bg-white rounded shadow mt-5 p-4"
              ng-controller="myCtrl"
            >
              <div class="spinner-grow" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <h1 class="font-weight-bold my-4 text-center">
                Cập nhật tài khoản
              </h1>
              <div class="box text-center">
                <img
                  src="../img/logos/1.jpg"
                  alt=""
                  class="img-responsive"
                  width="15%"
                />
                <h3 class="text-danger">{{student.fullname}}</h3>
                <p
                  class="font-weight-light mx-auto mb-4 pb-2 font-italic text-center text-dark"
                  style="margin: -20px;"
                >
                  {{student.username}}
                </p>
              </div>
              <form class="mb-4 mx-md-5" action="">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="fa fa-envelope" aria-hidden="true">Email</i>
                      </span>
                      <input
                        ng-model="student.email"
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        aria-label="Email"
                        aria-describedby="basic-addon1"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="fa fa-envelope" aria-hidden="true"
                          >Mật khẩu</i
                        >
                      </span>
                      <input
                        ng-model="student.password"
                        type="text"
                        class="form-control"
                        placeholder="Password"
                        aria-label="password"
                        aria-describedby="basic-addon1"
                        disabled

                      />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="fa fa-envelope" aria-hidden="true"
                          >Ngày sinh</i
                        >
                      </span>
                      <input
                        ng-model="student.birthday"
                        type="text"
                        class="form-control"
                        placeholder="birthday"
                        aria-label="birthday"
                        aria-describedby="basic-addon1"
                      />
                    </div>
                  </div>
                  <!-- <div class="col-md-6 mb-4">
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="fa fa-envelope" aria-hidden="true">Giới tính</i>
                      </span>
                      <input
                        ng-model="student.gender == 'true'? 'Nam' : 'Nữ'"
                        type="text"
                        class="form-control"
                        placeholder="Giới tính"
                        aria-label="gender"
                        aria-describedby="basic-addon1"
                      />
                    </div>
                  </div> -->
                  <div class="col-md-6 mb-4">
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="fa fa-envelope" aria-hidden="true">Học phí</i>
                      </span>
                      <input
                        ng-model="student.schoolfee"
                        type="text"
                        class="form-control "
                        placeholder="Học phí"
                        aria-label="schoolfee"
                        aria-describedby="basic-addon1"
                      />
                    </div>
                  </div>
                  <div class="mt-3 col-md-12 mb-4">
                    <label for="male" class="form-label"
                      >Giới tính:</label
                    >
                    <div class="row">
                      <div class="form-check col-1">
                        <input
                          class="form-check-input "
                          type="radio"
                          name="gender"
                          id="male"
                          value="0"
                          ng-model="student.gender"
                          ng-checked="{{student.gender == 'true' ? true : false}}"
                        />
                        <label class="form-check-label" for="Female">
                          Nam
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="Female"
                          value="1"
                          ng-model="student.gender"
                          ng-checked="{{student.gender == 'false' ? true : false}}"

                        />
                        <label class="form-check-label" for="flexRadioDefault2">
                          Nữ
                        </label>
                      </div>
                    </div>
                  </div>
                  
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="text-center">
                      <button
                        type="submit"
                        class="btn btn-info btn-block text-white"
                        ng-click="updateAccount()"
                      >
                        Cập nhật
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </section>
</div>
