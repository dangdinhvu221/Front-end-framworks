<div ng-controller="subjectAdministrationCtrl">
    <!----------------------------------------  main-------------------------------------- -->
    <main id="main">
        <section id="intro">
            <div class="about-page">
                <div class="row">
                    <div class="container bg-white rounded shadow mt-5 p-4">
                        <h1 class="text-center">Subject Administration</h1>
                        <form action="" ng-submit="onSubmitForm($event)" name="quizForm">
                            <div class="form-group">
                                <label for="nameSub">Tên môn học: </label>
                                <input ng-model="subject.Name" type="text" class="form-control" name="nameSub" id="" aria-describedby="helpId"
                                    placeholder="" required>
                                <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                            </div>
                            <div class="form-group">
                                <label for="inputGroupFile01">Logo: </label>
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                  </div>
                                  <div class="custom-file">
                                    <input ng-model="subject.Logo" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="inputGroupFile01">{{subject.Logo}}</label>
                                  </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-outline-success">Save</button>
                                <button type="button" ng-click="clear()" class="btn btn-block btn-outline-warning">Cancel</button>
                            </div>
                        </form>
                        <table
                class="table table-striped table-bordered table-hover table-info text-center mt-5"
              >
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>ID</th>
                    <th>Tên Môn Học</th>
                    <th>Logo</th>
                    <th colspan="2">Manipulation</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="sub in Subjects">
                    <td>{{$index + 1}}</td>
                    <td>{{sub.Id}}</td>
                    <td>{{sub.Name}}</td>
                    <td>{{sub.Logo}}</td>
                    <td>
                      <button
                        type="button"
                        class="btn btn-block btn-success"
                        ng-click="edit($index)"
                      >
                        Edit
                      </button>
                    </td>
                    <td>
                      <button
                        ng-disabled=""
                        ng-click="onDelete($index)"
                        type="submit"
                        class="btn btn-block btn-outline-danger"
                      >
                        Xoá
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
