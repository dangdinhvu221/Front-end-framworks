<!----------------------------------------  main-------------------------------------- -->
<main id="main" ng-controller="listExamCtrl">
  <!----------------------------------------  Intro Section -------------------------------------- -->
  <section id="intro">
    <div class="row">
      <aside class="col-lg-3 col-12 list-danhmuc">
        <div class="card my-2 aside-card-exam">
          <div class="card-body">
            <input
              type="text"
              class="form-control"
              name=""
              id=""
              aria-describedby="helpId"
              placeholder="Keywords..."
            />
          </div>
        </div>
        <div class="row justify-content-center my-3">
          <div class="col-12">
            <div
              class="card aside-card-exam rounded"
              data-toggle="collapse"
              href="#collapseExample1"
              role="button"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              <div class="card-header">
                <h6 class="card-title">
                  <i class="bi bi-bar-chart-steps"></i> Danh mục
                </h6>
              </div>
              <div
                class="list-group list-group-flush collapse"
                id="collapseExample1"
                ng-repeat="sub in Subjects"
              >
                <a  href=" #!information/{{sub.Id}}" class="list-group-item">
                  <img
                    src="{{'../img/logos/'+sub.Logo}}"
                    class="img-fluid rounded-circle hoverable"
                    style="height: 20px"
                    alt=""
                  />
                  {{sub.Name}}
                </a>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <article class="col-lg-9 col-12">
        <div
          class="p-4 list-exam"
          style="background-color: rgba(255, 255, 255, 0.4)"
        >
          <div class="d-inline-block col-lg-3" ng-repeat="item in Subjects| limitTo:8:cout" >
            <div class="card m-2 p-1 card-exam">
              <div class="card-header my-1 rounded">
                <h4 class="card-title">{{item.Id}}</h4>
              </div>
              <img
                class="card-img-top"
                src="{{'../img/logos/' + item.Logo}}"
                alt=""
              />
              <div class="card-body text-center">
                <a href="#!information/{{item.Id}}" class=""
                  ><button
                    type="button"
                    class="btn btn-outline-primary btn-block"
                  >
                    Chi tiết
                  </button></a
                >
              </div>
            </div>
          </div>
          <!-- pagination -->
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center mt-4 mb-0 ">
                <button
                  class="btn btn-outline-warning w-25"
                  ng-click="prev()"
                  aria-label="Previous"
                >
                  <span aria-hidden="true">&laquo;</span>
                </button>
                <button
                  class="btn btn-outline-warning ml-2 w-25"
                  ng-click="next()"
                  aria-label="Next"
                >
                  <span aria-hidden="true">&raquo;</span>
                </button>
            </ul>
          </nav>
          <!-- pagination -->
        </div>
      </article>
    </div>
  </section>
  <!----------------------------------------  aside nav -------------------------------------- -->
</main>
